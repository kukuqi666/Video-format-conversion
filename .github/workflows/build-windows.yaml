name: Build and Test on Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Install FFmpeg
      run: |
        choco install ffmpeg -y
      env:
        ChocolateyInstall: C:\ProgramData\chocolatey

    - name: Generate go.sum
      run: go mod tidy

    - name: Install dependencies
      run: go get -u github.com/gin-gonic/gin github.com/gorilla/websocket

    - name: Build executable
      run: go build -o video-converter.exe -v ./...

    - name: Test
      run: go test -v ./...

    - name: Create directories
      run: |
        mkdir Uploads
        mkdir outputs

    - name: Run application (background)
      run: |
        Start-Process -FilePath .\video-converter.exe -NoNewWindow -RedirectStandardOutput "output.log" -RedirectStandardError "error.log"
        Start-Sleep -Seconds 5

    - name: Test HTTP endpoint
      run: |
        curl -f http://localhost:8080

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: video-converter-windows
        path: video-converter.exe
        retention-days: 7