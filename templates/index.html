<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频格式转换工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 600px; margin-top: 20px; }
        .card { padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .btn-primary { background-color: #007bff; border: none; }
        .btn-primary:hover { background-color: #0056b3; }
        #progressBar { display: none; margin-top: 20px; }
        #result, #error { margin-top: 20px; }
        .progress-bar { transition: width 0.5s ease-in-out; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="text-center mb-4">视频格式转换工具</h1>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="video" class="form-label">上传视频文件（支持大文件）：</label>
                    <input type="file" class="form-control" id="video" name="video" accept="video/*" required>
                </div>
                <div class="mb-3">
                    <label for="format" class="form-label">选择输出格式：</label>
                    <select class="form-select" id="format" name="format" required>
                        {{range .Formats}}
                        <option value="{{.}}">{{.}}</option>
                        {{end}}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">开始转换</button>
            </form>
            <div id="progressBar" class="progress">
                <div id="progress" class="progress-bar bg-success" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
            <div id="result" class="text-success"></div>
            <div id="error" class="text-danger"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById('uploadForm');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const result = document.getElementById('result');
        const error = document.getElementById('error');

        // WebSocket 连接
        const ws = new WebSocket('ws://' + window.location.host + '/ws');
        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            const percentage = Math.round(data.progress);
            progressBar.style.display = 'block';
            progress.style.width = percentage + '%';
            progress.textContent = percentage + '%';
            progress.setAttribute('aria-valuenow', percentage);
        };
        ws.onclose = function() {
            console.log('WebSocket 连接关闭');
        };

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            progressBar.style.display = 'block';
            progress.style.width = '0%';
            progress.textContent = '0%';
            result.textContent = '';
            error.textContent = '正在转换，请稍候...';

            const formData = new FormData(form);
            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                progressBar.style.display = 'none';
                error.textContent = '';
                if (data.error) {
                    error.textContent = data.error;
                } else {
                    result.innerHTML = `转换成功！文件大小：${data.file_size_mb}<br>转换耗时：${data.convert_time}<br><a href="${data.download_url}" class="btn btn-success mt-2">下载文件</a>`;
                }
            } catch (err) {
                progressBar.style.display = 'none';
                error.textContent = '请求失败：' + err.message;
            }
        });
    </script>
</body>
</html>
